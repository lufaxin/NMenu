<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>NMenu</title>
    <!--菜单样式-->
    <link rel="stylesheet" href="resources/styles/mobile/nmenu.css">
    <!--第三方类库，用法与Jquery相似，体积较小，适合手机端-->
    <script type="text/javascript" src="resources/scripts/mobile/zepto.min.js"></script>
    <!--菜单控制-->
    <script type="text/javascript" src="resources/scripts/mobile/nmenu.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //显示菜单
            nmenu.showNmenu();
        });

        function hideMenu() {
            nmenu.hideNmenu();
        }

        function showMenu() {
            nmenu.showNmenu();
        }
    </script>
    <!--与菜单-无关的样式-->
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }
        .main_back1 {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            background-color: #ccc;
            z-index: -1px;
        }
    </style>
</head>

<body>
    <button onclick="hideMenu();">隐藏菜单</button>
    <button onclick="showMenu();">显示菜单</button>
    <div class="main_back"></div>
</body>

</html>
